<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input type='number' autofocus='true' placeholder='Type a guess!'></input><button>Submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li>Guess #1</li>
              <li>Guess #2</li>
              <li>Guess #3</li>
              <li>Guess #4</li>
              <li>Guess #5</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>

    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo.png'></img>
          </div>

          <div class=''>
            <h4>Project by Hollie Lambert</h4>
          </div>

          <div class=''>
            <img src='ga-logo.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
