<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>

  <!-- Bootstrap-->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
    crossorigin='anonymous'>
  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

  <div id='app' class='center'>

    <div id='headers'>
      <!-- Title and subtitles! -->
      <h1 id='title'><strong>Guessing Game</strong></h1>
      <h2 id='subtitle'>Guess a number between 1-100.</h2>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <!-- Player's guess input, and submit button -->
        <input id='player-input ' class='center form-control-lg' maxlength='3' autofocus=true placeholder='Type a guess!'></input>
        <button type='button' id='submit' class='btn btn-dark btn-lg'>Submit</button>
      </div>

      <div id='guesses'>
        <!-- unordered list of guesses -->
        <ul id='guess-list'>
          <li class='guess'>#1</li>
          <li class='guess'>#2</li>
          <li class='guess'>#3</li>
          <li class='guess'>#4</li>
          <li class='guess'>#5</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button type='button' id='reset' class='btn btn-dark btn-lg'>Reset</button>
        <button type='button' id='hint' class='btn btn-light btn-lg'>Hint</button>
      </div>
    </div>
  </div>

  <div id='footer' class='center'>
    <div class='row'>
      <div class='col-sm'>
        <img src='fa-logo.png'></img>
      </div>

      <div id='project-by' class='col-sm'>
        <h4>Project by Hollie Lambert</h4>
      </div>

      <div id='grace-hopper' class='col-sm'>
        <img src='ga-logo.png'></img>
      </div>


    </div>
  </div>

</body>

</html>
